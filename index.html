<div id="calculator-container">
  <h1>Savvy Nomad's JS Calculator</h1>
<div id="screen">
<input type="text" disabled />
</div>

<div class="buttons">
  <ul>
   <li id="clear" class="button clears">C</li>
    <li id="clearAll" class="button clears">AC</li>
    <br>
    <li id="one" class="button">1</li>
    <li id="two" class="button">2</li>
    <li id="three" class="button">3</li>
    <li id="add" class="button action">+</li>
    <li id="four" class="button">4</li>
    <li id="five" class="button">5</li>
    <li id="six" class="button">6</li>
    <li id="subtract" class="button action">&mdash;</li>
    <li id="seven" class="button">7</li>
    <li id="eight" class="button">8</li>
    <li id="nine" class="button">9</li>
    <li id="multiply" class="button action">x</li>
    <li id="decimal" class="button">.</li>
    <li id="zero" class="button">0</li>
    <li id="enter" class="button">=</li>
    <li id="divide" class="button action">/</li>
  </ul>
  
</div>
</div>
